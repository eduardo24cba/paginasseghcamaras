  <body>
    
    <div id="root" class="container-fluid px-0">
        <div className="row"></div>
    </div>

    <footer class="d-none" id="footer">
      <div class="container-fluid">
        <div class="row">
            <div class="col d-flex flex-column">
              <p class="mx-auto my-auto">
                © 2023 Copyright - Ssegh.com
              </p>
            </div>
        </div>
      </div>
    </footer>
    <script>
      //overloap footer main page
      const urls = ["productos",
                    "nosotros",
                    "contacto"]
      const footer = document.getElementById("footer")
      window.navigation.addEventListener("navigate", (event) => {
        if(!(urls.find(s => event.destination.url.includes(s)) !== undefined)){footer.classList.add("overloap")}
        else{if(footer.classList.length > 1)footer.classList.remove("overloap")}
        })
      window.addEventListener("DOMContentLoaded", (event) => {
          if(!urls.some( s => window.location.href.includes(s)))footer.classList.add("overloap")
      })
    </script>
